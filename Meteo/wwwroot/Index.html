<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Meteo</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <main class="container mt-5 col-6 col-sm-6 col-md-4 col-lg-4 col-xl-3">
        <div class="row mb-3">
            <div class="col">
                <label class="form-label" for="temperature">Temperature:</label>
                <div class="input-group">
                    <input class="form-control text-center" id="temperature" disabled>
                    <span class="input-group-text">°C</span>
                </div>
            </div>
            <div class="col">
                <label class="form-label" for="humidity">Humidity:</label>
                <div class="input-group">
                    <input class="form-control text-center" id="humidity" disabled>
                    <span class="input-group-text">%</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="rate">Refresh time:</label>
                <select class="form-control" id="rate">
                    <option value="500">500 ms</option>
                    <option value="1000">1000 ms</option>
                    <option value="1500">1500 ms</option>
                    <option value="2000">2000 ms</option>
                </select>
            </div>
        </div>
    </main>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/signalr/signalr.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
